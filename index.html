	<body

		<main id="ipsLayout_body" class="ipsLayout_container">

						<script src="kleiforums/GORGE/gorgepage.js"></script>
						<div id="particles-js"></div>
						<img
							class="thegorge-logo"
							title="Don't Starve Together: The Gorge"
							src="kleiforums/GORGE/dst-thegorge-logo.png"
						/>
						<div id="thegorge">
							<link rel="stylesheet" href="kleiforums/GORGE/RecipeBook/thegorge-recipebook.css" />

							<div id="recipebook">
								<div class="recipelist">
									<img
										class="recipelist-divider top"
										src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
									/>
									<ul class="recipelist-dishes"></ul>
									<img
										class="recipelist-divider bottom"
										src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line_bottom.png"
									/>
								</div>
								<div class="recipedetails unknown">
									<h2 class="dish-name">Unknown</h2>
									<img
										class="dish-name-divider"
										src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line_break.png"
									/>

										<div class="dish">
											<span class="dish-number"></span>
											<span class="dish-plating"></span>
											<span class="dish-icon"></span>

										</div>
										<div class="dish-value">

												<img
													class="dish-attribute-divider"
													src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
												/>
												<div class="dish-attribute-content">
													<div class="coin4" title="Gnaw's Favor" i18n-title="coin4">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin3" title="Red Mark" i18n-title="coin3">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin2" title="Sapphire Medallion" i18n-title="coin2">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin1" title="Old Coin" i18n-title="coin1">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="empty" style="display: none">None</div>
												</div>
											</div>
											<div class="dish-attribute dish-plate">
												<label>Silver Dish Offering</label>
												<img
													class="dish-attribute-divider"
													src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
												/>
												<div class="dish-attribute-content">
													<div class="coin4" title="Gnaw's Favor" i18n-title="coin4">
														<span class="value">0</span><span class="icon"></span>

													<div class="coin3" title="Red Mark" i18n-title="coin3">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin2" title="Sapphire Medallion" i18n-title="coin2">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin1" title="Old Coin" i18n-title="coin1">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="empty" style="display: none">None</div>
												</div>
											</div>
										</div>
									</div>
									<div class="dish-stats">

												src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"

											<div class="dish-attribute-content">
												<span class="value"></span>
											</div>
										</div>
										<div class="dish-attribute dish-station">
											<label>Cooking Stations</label>
											<img
												class="dish-attribute-divider"
												src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
											/>
											<div class="dish-attribute-content">
												<span class="value"></span>
											</div>
										</div>
										<div class="dish-attribute dish-recipes">
											<label>Top Recipes</label>
											<img
												class="dish-attribute-divider"
												src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
											/>
											<div class="dish-attribute-content"></div>
										</div>
									</div>
								</div>
