		<style>
			/* Ensure fonts are applied properly */
			.fonts-loaded #thegorge * {
				font-family: "hammerhead", serif;
			}
			.fonts-loaded #recipebook .dish .dish-number {
				font-family: "belisaplumilla", serif;
			}
			/* Use font-display property for all text */
			* {
				font-display: swap;
			}
			
			/* Định nghĩa font trực tiếp để tránh warning */
			@font-face {
				font-family: 'hammerhead';
				src: url('kleiforums/GORGE/hammerheadregular.woff') format('woff'),
					 url('kleiforums/GORGE/hammerheadregular.ttf') format('truetype');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}
			
			@font-face {
				font-family: 'belisaplumilla';
				src: url('kleiforums/GORGE/belisaplumilla.woff') format('woff'),
					 url('kleiforums/GORGE/belisaplumilla.ttf') format('truetype');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}

	<body
		class="ipsApp ipsApp_front ipsJS_none ipsClearfix"
		data-controller="core.front.core.app"
		data-message=""
		data-pageApp="cms"
		data-pageLocation="front"
		data-pageModule="pages"
		data-pageController="page"
		data-pageName="gorge-recipe-book"
	>
		<main id="ipsLayout_body" class="ipsLayout_container">
			<div id="ipsLayout_contentWrapper">
				<div id="ipsLayout_mainArea">
					<div id="elCmsPageWrap">
						<link rel="stylesheet" href="kleiforums/GORGE/gorgepage.css" />
						<script src="kleiforums/jquery-3.3.1.min.js"></script>
						<img
							class="thegorge-logo"
							title="Don't Starve Together: The Gorge"
							src="kleiforums/GORGE/dst-thegorge-logo.png"
							alt="The Gorge Logo"
						/>
						<div id="thegorge">
							<link rel="stylesheet" href="kleiforums/GORGE/RecipeBook/thegorge-recipebook.css" />

							<div id="recipebook">
								<div class="recipelist">
									<img
										class="recipelist-divider top"
										src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
										alt="Recipe Line"
									/>
									<ul class="recipelist-dishes"></ul>
									<img
										class="recipelist-divider bottom"
										src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line_bottom.png"
										alt="Recipe Line Bottom"
									/>
								</div>
								<div class="recipedetails unknown">
									<h2 class="dish-name">Unknown</h2>
									<img
										class="dish-name-divider"
										src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line_break.png"
										alt="Recipe Line Break"
									/>
									<div class="dish-header">
										<div class="dish">
											<span class="dish-number"></span>
											<span class="dish-plating"></span>
											<span class="dish-icon"></span>
											<div class="icon-container">
												<span class="tribute-icon"></span>
												<span class="plating-tribute-icon"></span>
												<span class="cooking-station-icon"></span>
											</div>
										</div>
										<div class="dish-value">
											<div class="dish-attribute dish-tribute">
												<label>Offering</label>
												<img
													class="dish-attribute-divider"
													src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
													alt="Recipe Line"
												/>
												<div class="dish-attribute-content">
													<div class="coin4" title="Gnaw's Favor" i18n-title="coin4">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin3" title="Red Mark" i18n-title="coin3">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin2" title="Sapphire Medallion" i18n-title="coin2">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin1" title="Old Coin" i18n-title="coin1">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="empty" style="display: none">None</div>
												</div>
											</div>
											<div class="dish-attribute dish-plate">
												<label>Silver Dish Offering</label>
												<img
													class="dish-attribute-divider"
													src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
													alt="Recipe Line"
												/>
												<div class="dish-attribute-content">
													<div class="coin4" title="Gnaw's Favor" i18n-title="coin4">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin3" title="Red Mark" i18n-title="coin3">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin2" title="Sapphire Medallion" i18n-title="coin2">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="coin1" title="Old Coin" i18n-title="coin1">
														<span class="value">0</span><span class="icon"></span>
													</div>
													<div class="empty" style="display: none">None</div>
												</div>
											</div>
										</div>
									</div>
									<div class="dish-stats">
										<div class="dish-attribute dish-craving">
											<label>Satisfies Craving</label>
											<img
												class="dish-attribute-divider"
												src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
												alt="Recipe Line"
											/>
											<div class="dish-attribute-content">
												<span class="value"></span>
											</div>
										</div>
										<div class="dish-attribute dish-station">
											<label>Cooking Stations</label>
											<img
												class="dish-attribute-divider"
												src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
												alt="Recipe Line"
											/>
											<div class="dish-attribute-content">
												<span class="value"></span>
											</div>
										</div>
										<div class="dish-attribute dish-recipes">
											<label>Top Recipes</label>
											<img
												class="dish-attribute-divider"
												src="kleiforums/GORGE/RecipeBook/images/quagmire_recipe_line.png"
												alt="Recipe Line"
											/>
											<div class="dish-attribute-content"></div>
										</div>
									</div>
								</div>
							</div>
							<script src="kleiforums/GORGE/RecipeBook/thegorge-recipebook.js"></script>
							<script src="kleiforums/GORGE/RecipeBook/thegorge-localize.js" charset="utf-8"></script>
							<script src="kleiforums/GORGE/RecipeBook/thegorge-filter.js"></script>

							<!-- Handle network performance -->
							<script>
								// Check for slow connection and notify users
								const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
								if (connection) {
									const type = connection.effectiveType || connection.type;
									if (type === "2g" || type === "slow-2g") {
										console.log("Slow network detected. Some resources may load slower than usual.");
									}

									// Listen for changes to connection
									connection.addEventListener("change", () => {
										const newType = connection.effectiveType || connection.type;
										if (newType === "2g" || newType === "slow-2g") {
											console.log("Connection degraded. Some resources may load slower than usual.");
										}
									});
								}

								// Prevent warning about unused preloaded resources
								window.addEventListener("load", () => {
									// Force browser to use preloaded fonts
									document.documentElement.classList.add("fonts-loaded");
								});
							</script>
						</div>
					</div>
				</div>
			</div>
